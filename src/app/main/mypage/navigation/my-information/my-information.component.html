<h1>내 정보</h1>
<hr />

<form>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label">_id</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        name="_id"
        value="{{ user._id }}"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Photo</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        name="profilePhoto"
        value="{{ user.profilePhoto }}"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Id</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        name="userId"
        value="{{ user.userId }}"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Name</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        name="name"
        value="{{ user.name }}"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Password</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        name="password"
        value="{{ user.password }}"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Nickname</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        name="nickname"
        value="{{ user.nickname }}"
      />
    </div>
  </div>
  <!--  -->

  <br />
  <button class="btn btn-primary" type="submit">수정</button>
</form>
